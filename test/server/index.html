<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SmartForm</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="btn navbar-btn btn-danger btn-upload" href="#">Upload New Form</a>
        </div>
    </div>
</nav>

<main>
    <div id="main-contents" class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12 content-wrapper">
                <iframe id="iframe-page-fill" src="xml.html"></iframe>
            </div>
            <div class="col-md-6 col-xs-12 content-wrapper">
                <div class="container-fluid" style="padding: 0">
                    <div class="row">
                        <div class="col-md-11">
                            <img id="img-detection-res" src="data/detection.jpg">
                        </div>
                        <div class="col-md-1" style="padding: 0">
                            <ul class="nav nav-pills nav-stacked">
                                <li class="active"><a href="#">Detection</a></li>
                                <li><a href="#">Preview</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<button id="btn-process" style="width: 200px; height: 50px">Start</button>
<button id="btn-fill" style="width: 200px; height: 50px">Fill Form</button>
<h2 id="stdout"></h2>
<img id="img-filled-res" style="border: 1px solid black" src="data/filled.jpg">


<script>
    $('#btn-process').on('click', function () {
        $.ajax({
            url: '/process',
            type: 'get',
            success: function(resp){
                if (resp.code === 1){
                    $('#stdout').html(resp.stdout)
                    $('#img-detection-res').attr('src', resp.result_img)
                    $('#img-detection-res').show()
                    $('#page-fill').attr('src', resp.result_page)
                    $('#page-fill').show()
                    $('#btn-fill').show()
                }
                else {
                    alert('Processing form failed')
                }
            }
        })
    })
    $('#btn-fill').on('click', function () {
        let page = document.getElementById('page-fill').contentWindow.document
        let inputs = page.getElementsByTagName('input')
        let data = {}
        for (let i = 0; i < inputs.length; i++){
            data[inputs[i].id] = inputs[i].value
        }
        $.ajax({
                url: '/submitData',
                type: 'post',
                data:{
                    inputs: data
                },
                success: function (resp) {
                    if (resp.code === 1){
                        $('#img-filled-res').attr('src', resp.filled_form_img)
                        $('#img-filled-res').show()
                    }
                    else {
                        alert('Filling form failed')
                    }
                }
            }
        )
    })
</script>

</body>
</html>

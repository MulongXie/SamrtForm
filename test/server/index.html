<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SmartForm</a>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a class="btn navbar-btn btn-danger btn-upload" href="#">Upload New Form</a>
        </div>
    </div>
</nav>

<main>
    <div id="main-contents" class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-xs-12 content-wrapper" style="padding: 0; overflow: hidden">
                <div class="content-bar">
                    <span class="bar-header">Re-generated Form</span>
                    <button id="btn-fill" class="btn btn-primary">Fill Form</button>
                </div>
                <iframe id="iframe-page-fill" src="xml.html"></iframe>
            </div>
            <div class="col-md-6 col-xs-12 content-wrapper" style="padding: 0">
                <div class="content-bar" style="padding: 0">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#img-detection-res">Detection Result</a></li>
                        <li><a data-toggle="tab" href="#img-filled-res">Preview</a></li>
                    </ul>
                </div>
                <div class="img-wrapper tab-content">
                    <img id="img-detection-res" class="tab-pane fade in active img-viewer" src="data/detection.jpg">
                    <img id="img-filled-res" class="tab-pane fade img-viewer" src="data/filled.jpg">
                </div>
            </div>
        </div>
    </div>
</main>

<button id="btn-process" style="width: 200px; height: 50px">Start</button>

<footer>
    <div class="footer">
        <p>Copyright Â© 2020 <a href="http://www.uied.online/">UIED</a> All rights reserved</p>
        <address style="margin: 0">
            Contact:
            <a href="mailto:mulong.xie@anu.edu.au">mulong.xie@anu.edu.au</a>
        </address>
    </div>
</footer>

<script>
    $('#btn-process').on('click', function () {
        $.ajax({
            url: '/process',
            type: 'get',
            success: function(resp){
                if (resp.code === 1){
                    $('#img-detection-res').attr('src', resp.result_img)
                    $('#img-detection-res').show()
                    $('#page-fill').attr('src', resp.result_page)
                    $('#page-fill').show()
                    $('#btn-fill').show()
                }
                else {
                    alert('Processing form failed')
                }
            }
        })
    })
    $('#btn-fill').on('click', function () {
        let page = document.getElementById('page-fill').contentWindow.document
        let inputs = page.getElementsByTagName('input')
        let data = {}
        for (let i = 0; i < inputs.length; i++){
            data[inputs[i].id] = inputs[i].value
        }
        $.ajax({
                url: '/submitData',
                type: 'post',
                data:{
                    inputs: data
                },
                success: function (resp) {
                    if (resp.code === 1){
                        $('#img-filled-res').attr('src', resp.filled_form_img)
                        $('#img-filled-res').show()
                    }
                    else {
                        alert('Filling form failed')
                    }
                }
            }
        )
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Title</title>
	<link rel="stylesheet" href="xml.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
<body>
<div id="blk-0" class="section-wrapper">
</div>
<div id="blk-2" class="section-wrapper">
	<div id="blk-1" class=" section-title">
		<p id="p-0">Part N- Additional information<button class="speaker" data-target="p-0" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button></p>
	</div>
	<div id="blk-3" class="text-wrapper content">
		<p id="p-1">43 Give details of how you intend to use the knowledge/ skills/ research<button class="speaker" data-target="p-1" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button></p>
	</div>
	<div id="blk-4" class="content input-wrapper">
		<div class="input-group">
			<label id="label-input-5" class="input-group-addon" for="input-5">obtained once you depart Australia</label>
			<input type="text" id="input-5" class="form-control">
			<div class="input-group-btn">
				<button class="speaker btn btn-default" data-target="label-input-5" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button>
			</div>
		</div>
	</div>
	<div id="blk-6" class="content input-wrapper">
		<div class="input-group">
			<label id="label-input-4" class="input-group-addon" for="input-4">44 Are there any other details you would like taken into consideration?</label>
			<input type="text" id="input-4" class="form-control">
			<div class="input-group-btn">
				<button class="speaker btn btn-default" data-target="label-input-4" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button>
			</div>
		</div>
	</div>
	<div id="blk-8" class="text-wrapper content">
		<p id="p-2">COMMOMEALTH OF AUSTRALIA 2015<button class="speaker" data-target="p-2" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button></p>
		<p id="p-3">1221 Dis 1919 Page 9<button class="speaker" data-target="p-3" onclick="speak(this)"><span class="glyphicon glyphicon-volume-up"></span></button></p>
	</div>
</div>

    <script>
        var sectionTitle = document.getElementsByClassName("section-title")
        for(let i = 0; i < sectionTitle.length; i++){
            sectionTitle[i].addEventListener("click", function () {
                this.classList.toggle("active")
                let sibling = this.nextElementSibling
                while(sibling){
                    if (sibling.style.display === "block" || sibling.style.display === "flex") {
                        sibling.style.display = "none";
                    } else {
                        if (sibling.classList.contains('input-wrapper')) {
                            sibling.style.display = "block";
                        }
                        else if (sibling.classList.contains('text-wrapper')){
                            sibling.style.display = "flex";
                        }
                    }
                    sibling = sibling.nextElementSibling
                }
            })
        }
        function addRow(ele) {
            let table = document.getElementById(ele.dataset.target)
            let rowNum = table.rows.length
            let row = table.insertRow(rowNum)
            for (let i=0; i < table.rows[rowNum - 1].cells.length; i++){
                let cell = row.insertCell(i)
                let cell_id = ele.dataset.target + '-col-' + i.toString() + '-row-' + rowNum.toString()
                cell.innerHTML = '<input id="' + cell_id + '">'
            }
        }
        function delRow(ele) {
            let table = document.getElementById(ele.dataset.target)
            let rowNum = table.rows.length
            if (rowNum > 1){
                table.deleteRow(rowNum - 1)
            }
        }
        function speak(ele) {
            let p = document.getElementById(ele.dataset.target)
            console.log()
    
            var msg = new SpeechSynthesisUtterance();
            msg.text = p.innerText
            window.speechSynthesis.speak(msg)
        }
    </script>
    </body>
</html>

<div id="resizable" contenteditable="true" class="ui-widget-content" style="width: 150px; height: 150px;">\n' +
    <div style="background-color: whitesmoke; height: 100%; margin: 0; font-size: 15px">
        <p id="ui-widget-header-' + insertedInputID + '" class="ui-widget-header" style="background-color: whitesmoke; margin: 0; height: 100%"></p>
        <div id="font-btn-' + insertedInputID + '" class="btn-group btn-group-font" style="float: right">
                <a class="btn btn-danger btn-input-font btn-input-font-up">+</a>
                <a class="btn btn-danger btn-input-font btn-input-font-down">-</a>
        </div>
    </div>
</div>

<script>
    $('.btn-input-font-up').on('click', function () {
        let fontSize = $('.ui-widget-header').css('font-size')
        console.log(parseInt(fontSize))
        $('.ui-widget-header').css('font-size', parseInt(fontSize) + 1 + 'px')
    })
    $('.btn-input-font-down').on('click', function () {
        let fontSize = $('.ui-widget-header').css('font-size')
        console.log(fontSize)
        $('.ui-widget-header').css('font-size', parseInt(fontSize) - 1 + 'px')
    })
</script>
